<div
  *ngIf="((isLoaded$ | async) ?? false) == true"
  class="flex flex-col w-full items-center"
>
  <div
    class="w-full h-4 rounded mt-1 flex flex-col items-center"
    [ngStyle]="{ backgroundColor: getEmptyBackground() }"
  >
    <p class="text-xs absolute">{{ value }}/{{ maxValue }} {{ label }}</p>
    <div
      class="h-full text-xs text-white flex items-center self-start justify-center rounded p-0.5"
      [ngStyle]="{
        width: getWidthString(),
        backgroundColor: getBackground(),
        color: getForeground()
      }"
    ></div>
  </div>
</div>
